<div *ngIf="dictionaries">
    <div class="container">
        <button type="button" class="btn btn-info createDictionary" data-toggle="modal" data-target="#createModal">Create dictionary</button>
        <div id="createModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Create Dictionary</h4>
                    </div>
                    <div class="modal-body">
                        <label>Dictionary name:</label>
                        <input #dictionaryName />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="add(dictionaryName.value); dictionaryName.value = ''">Create</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <ul class="dictionaries">
                    <li *ngFor="let dictionary of dictionaries" (click)="onSelect(dictionary)" [class.selected]="dictionary.Selected">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-md-1"><span class="badge">v.{{dictionary.Version}}</span></div>
                                    <div class="col-md-10"><span class="dictName">{{dictionary.Name}}</span></div>
                                    <div class="col-md-1"><button class="delete" (click)="delete(dictionary.Name, dictionary.Version); $event.stopPropagation()">&times;</button></div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body" *ngIf="dictionary.Selected">
                            <p class="dictMetadata"><b>Metadata:</b> {{selectedDictionary.Metadata}}</p>
                            <div class="row">
                                <div class="col-md-12">
                                    <button class="viewDetails" (click)="gotoDetail()"><b>View dictionary details</b></button>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div *ngIf="dictionariesIsEmpty()">
    <div class="loading"></div>
</div>
